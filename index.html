<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FinTrack - Personal Finance Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
     <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container-fluid">
  <div class="row min-vh-100">

    <!-- Sidebar -->
    <div class="col-md-3 col-lg-2 bg-dark text-white p-4">
      <h4 class="mb-4 text-success">FinTrack</h4>
      <ul class="nav flex-column">
        <li class="nav-item mb-2">
          <a class="nav-link text-white" href="#">Dashboard</a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link text-white" href="#">Transactions</a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link text-white" href="#">Analytics</a>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="col-md-9 col-lg-10 bg-light p-4">

      <h2 class="mb-4">Dashboard</h2>

      <!-- Summary Cards -->
      <div class="row mb-4">
        <div class="col-md-4">
          <div class="card shadow-sm p-3">
            <h6>Total Income</h6>
            <h4 class="text-success">₹ <span id="total-income">0</span></h4>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card shadow-sm p-3">
            <h6>Total Expense</h6>
            <h4 class="text-danger">₹ <span id="total-expense">0</span></h4>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card shadow-sm p-3">
            <h6>Balance</h6>
            <h4>₹ <span id="balance">0</span></h4>
          </div>
        </div>
      </div>

      <!-- Add Transaction -->
      <div class="card shadow-sm p-4 mb-4">
        <h5 class="mb-3">Add Transaction</h5>

        <div class="row g-3">
          <div class="col-md-4">
            <input type="text" id="description" class="form-control" placeholder="Description">
          </div>

          <div class="col-md-3">
            <input type="number" id="amount" class="form-control" placeholder="Amount">
          </div>

          <div class="col-md-3">
            <select id="type" class="form-select">
              <option value="income">Income</option>
              <option value="expense">Expense</option>
            </select>
          </div>

          <div class="col-md-2">
            <button id="add-btn" class="btn btn-success w-100">
              Add
            </button>
          </div>
        </div>
      </div>

      <!-- Transactions List -->
      <div class="card shadow-sm p-4">
        <h5 class="mb-3">Transactions</h5>
        <ul id="transaction-list" class="list-group"></ul>
      </div>
      <!-- Analytics -->
<div class="card shadow-sm p-4 mt-4">
    <h5 class="mb-3">Analytics</h5>
    <canvas id="financeChart" height="120"></canvas>
</div>

    </div>
  </div>
</div>

<footer class="text-center py-4 border-top border-secondary">
    <p class="text-secondary mb-0">
        © 2026 FinTrack. All rights reserved.
    </p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
